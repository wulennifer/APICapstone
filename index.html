<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8' name='description' content='Find the perfect fur-ever friend for you.'>
    <meta name='viewport' content='width=device-width'>
    <title>Lennifer's Fur Finder</title>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    
    <!-- Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
</head>
<body>
  <header role='banner' class='header'>
    <h1>Fur Finder</h1>
  </header>
  <div class='container'>
    <div class='landing-page'>
      <form action='#' name='zipcode-search' class='search'>
        <label for='search-zipcode'>
          Where are you looking for your furry friend?
        </label>
        <input type='text' name='zipcode' id='search-zipcode' required/>
        <button type='submit' class='submitButton'>Search</button>
      </form>
    </div>
  
    <main role='main' class='js-output' aria-live='assertive'>
      <section class='map' id='map'>
        <!--Google Maps will go here-->
      </section>

      <section role='contentinfo' class='shelter-results'> 
        <!--Available rescues will appear here-->
      </section>
    </main>
  </div>


	<!--Scripts-->
	<script type='text/javascript' src='index.js'></script>
    
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBF7QvTB30q44YdyF3DTGQMaMfZZfIWhr0&callback=initMap"
    async defer></script>   
</body>
</html>
